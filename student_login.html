<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student login</title>
    <link rel="stylesheet" href="student_login.css">
</head>
<body>
    <div class="page">
        <div class="blue_region">
            <img src="png college logo.png" alt="college logo" class="college_logo">
        </div>
        <div class="black_region">
            <div class="login_box">
                <div class="login_text">
                    Log In
                </div>
                <div class="login_form_box">
                    <form action="signin.php" class="login_form">
                        <input type="email" name="" id="email" class="login_input"
                        placeholder="E-mail address">
                        <input type="password" name="" id="password" class="login_input" placeholder="Password">
                    </form>
                </div>
                <div class="container">
                    <div class="typing-animation" id="typing-text"></div>
                </div>
                <button class="login_button">Login</button>
            </div>
        </div>
    </div>
    <script src="student_login.js"></script>
</body>
</html>
