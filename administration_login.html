<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration login</title>
    <link rel="stylesheet" href="css/admin_login.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-full self-start title flex items-center p-3">
     
      <img href="index.html" src="css/src/png college logo.png" alt="ml-3 college logo" class="college_logo" >

        <div class="college_name font-bold  mx-auto" style="color: #31398A;">
            Indian Institute of Information Technology Design & Manufacturing, Kurnool
        </div>

    </div>
    <div class="page">

        <div class="black_region ">
            <a class="relative top-8 left-9" href="index.html"><svg width="36" height="36" viewBox="0 0 36 36" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <circle cx="18" cy="18" r="18" fill="#D9D9D9" />
                    <path d="M13.825 19L19.425 24.6L18 26L10 18L18 10L19.425 11.4L13.825 17H26V19H13.825Z"
                        fill="#1D1B20" />
                </svg>
            </a>
            <div class="container_small font-extrabold text-3xl w-full top-1/4 left-10 relative  ">
                Hi ! <br>
                Login as Admin....
            </div>
            <div class="container">
                <div class="typing-animation" id="typing-text"></div>
            </div>
        </div>
        <div class="blue_region flex items-center">
            <div class="login_box m-auto my-auto">
                <div class="header w-full font-semibold flex flex-col justify-center items-center">

                    <img src="css/src/png college logo.png" alt="college logo" class="college_logo">
                    <p>Login into your account</p>
                </div>

                <form method="post" action="/admin_login" class="login w-full flex flex-col">
                    <div class="container_form">
                        <label class="text-base">Email ID:</label>
                        <div class="flex justify-center">
                            <input type="email" name="admin_id" class="input_field Student_id p-3 w-11/12"
                                id="admin_id" placeholder="Email-id@iiitk.ac.in">

                            <svg width="52" height="51" viewBox="0 0 52 51" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect x="0.647461" y="0.330811" width="50.4863" height="50.4863" rx="8.07781"
                                    fill="#31398A" />
                                <g clip-path="url(#clip0_245_90)">
                                    <path
                                        d="M16.8027 16.4865H34.9778C35.2456 16.4865 35.5024 16.5928 35.6918 16.7822C35.8811 16.9716 35.9875 17.2284 35.9875 17.4962V33.6518C35.9875 33.9196 35.8811 34.1764 35.6918 34.3658C35.5024 34.5551 35.2456 34.6615 34.9778 34.6615H16.8027C16.5349 34.6615 16.2781 34.5551 16.0887 34.3658C15.8994 34.1764 15.793 33.9196 15.793 33.6518L15.793 17.4962C15.793 17.2284 15.8994 16.9716 16.0887 16.7822C16.2781 16.5928 16.5349 16.4865 16.8027 16.4865ZM33.968 20.7657L25.9629 27.9347L17.8124 20.7435V32.6421H33.968V20.7657ZM18.3284 18.5059L25.9518 25.2327L33.4652 18.5059H18.3284Z"
                                        fill="white" />
                                </g>
                                <defs>
                                    <clipPath id="clip0_245_90">
                                        <rect width="24.2334" height="24.2334" fill="white"
                                            transform="translate(13.7739 13.4573)" />
                                    </clipPath>
                                </defs>
                            </svg>

                        </div>
                    </div>
                    <div class="container_form">
                        <label class="text-base">Password:</label>
                        <div class="flex  justify-center">
                            <input type="password" name="admin_password" class="input_field password p-3 w-11/12"
                                id="admin_password" placeholder="Enter your password">
                            <svg width="51" height="51" viewBox="0 0 51 51" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect width="50.4863" height="50.4863" rx="8.07781" fill="#31398A" />
                                <g clip-path="url(#clip0_516_117)">
                                    <path
                                        d="M31.9586 22.5544H32.9683C33.2361 22.5544 33.493 22.6608 33.6823 22.8501C33.8717 23.0395 33.9781 23.2963 33.9781 23.5641V33.6614C33.9781 33.9292 33.8717 34.186 33.6823 34.3753C33.493 34.5647 33.2361 34.6711 32.9683 34.6711H16.8127C16.5449 34.6711 16.2881 34.5647 16.0987 34.3753C15.9094 34.186 15.803 33.9292 15.803 33.6614L15.803 23.5641C15.803 23.2963 15.9094 23.0395 16.0987 22.8501C16.2881 22.6608 16.5449 22.5544 16.8127 22.5544H17.8224V21.5446C17.8224 20.6165 18.0053 19.6973 18.3605 18.8398C18.7157 17.9823 19.2363 17.2031 19.8926 16.5468C20.549 15.8904 21.3281 15.3698 22.1857 15.0146C23.0432 14.6594 23.9623 14.4766 24.8905 14.4766C25.8187 14.4766 26.7378 14.6594 27.5954 15.0146C28.4529 15.3698 29.2321 15.8904 29.8884 16.5468C30.5447 17.2031 31.0654 17.9823 31.4206 18.8398C31.7758 19.6973 31.9586 20.6165 31.9586 21.5446V22.5544ZM17.8224 24.5738V32.6516H31.9586V24.5738H17.8224ZM23.8808 26.5933H25.9002V30.6322H23.8808V26.5933ZM29.9391 22.5544V21.5446C29.9391 20.2057 29.4072 18.9215 28.4604 17.9747C27.5136 17.0279 26.2295 16.496 24.8905 16.496C23.5515 16.496 22.2674 17.0279 21.3206 17.9747C20.3738 18.9215 19.8419 20.2057 19.8419 21.5446V22.5544H29.9391Z"
                                        fill="white" />
                                </g>
                                <defs>
                                    <clipPath id="clip0_516_117">
                                        <rect width="24.2334" height="24.2334" fill="white"
                                            transform="translate(12.7739 12.4572)" />
                                    </clipPath>
                                </defs>
                            </svg>

                        </div>
                    </div>
                    <a href="admin_forget_password.html" class="ml-1 container_form forget_password  text-blue-900 underline">
                        Forgot Password?</a>
                </form>
                <button class="w-full h-14 submit_button input_field" type="submit">Login in</button>
            </div>
        </div>
    </div>
    <script src="js/admin_login.js"></script>
</body>

</html>
